{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panel</h1>
            <span class="subheading">Manage your post here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <form action="/upload" method="post" enctype="multipart/form-data">
          <h1>File uoload</h1>
        <div><input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload File" name="submit">
        </div>
      </form>
      <hr>
          <h1>Basic Action</h1>
      <a href="/edit/0"><button>ADD NEW POST</button></a>

      <hr>

    <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">TITLE</th>
      <th scope="col">DATE</th>
      <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
        {% for post in posts %}
    <tr>

      <td>{{ post.sno }}</td>
      <td>{{ post.title }}</td>
      <td>{{post.date}}</td>
        <td><a href="/edit/{{ post.sno }}"><button>EDIT</button></a></td>
        <td><a href="/delete/{{ post.sno }}"><button>DELETE</button></a></td>
    </tr>
        {% endfor %}

  </tbody>
</table>

      </div>
    </div>
  </div>
{% endblock %}
